<div class="card">
<div class="card-harder">
 <h2>
  {{pageTitle}}
</h2>
</div>

<div class="table-responsive">
  <table class="table" *ngIf="brands">
    <thead>
      <tr>
        <th>Brand Id</th>
        <th>Brand Name</th>
      </tr>

    </thead>

<tbody>
  <tr *ngFor="let brand of brands">

  <td>{{brand.brand_id}}</td>
  <td>{{brand.brand_name}}</td>

</tr>
</tbody>
  </table>

</div>
</div>
